<p-panel>
    <p-header>
      <div class="ui-helper-clearfix">
        <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">LOTES</span>
        <div style="float: right;">
          <p-button label="Nuevo" icon="pi pi-star" [routerLink]="'/lotes-form'"></p-button>
        </div>
      </div>
    </p-header>
    <p-table [value]="listAllLotes" class="centrarContenido">
      <ng-template pTemplate="header">
        <tr>
          <th class="botones">Id</th>
          <th>Lote</th>
          <th>Fecha Entrada</th>
          <th>Cantidad</th>
          <th>Proveedor</th>
          <th>Producto</th>
          <th class="botones"></th>
          <th class="botones"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lote>
        <tr>
          <td>{{lote.id}}</td>
          <td>{{lote.lote}}</td>
          <td>{{lote.fechaEntrada}}</td>
          <td>{{lote.cantidad}}</td>
          <td>{{lote.proveedor.nombreEmpresa}}</td>
          <td>{{lote.producto.nombre}}</td>
          <td>
            <div id="pyxBtns">
              <p-button icon="pi pi-pencil" styleClass="ui-button-success" [routerLink]="['/lotes-form/', lote.id]"></p-button>
            </div>
          </td>
          <td>
            <div style="text-align: center;">
              <p-button icon="pi pi-trash" styleClass="ui-button-danger" (onClick)="deleteLote(lote.id)"></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
